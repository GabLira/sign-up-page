<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./multimedia/images/fav-icon.jpeg" type="image/x-icon">
</head>
<body>
<div class="layout__background"></div>
<section class="card">
    <article class="card__background">
        <figure class="card__background--img">
            <img src="./multimedia/images/museum.jpeg" alt="Museum image" class="img_museum">
        </figure>
    </article>
</section>
<main class="container">
    <form action="" method="post" class="container__form">
        <h2 class="container__form--title">Sign In to your Collection</h2>
        <input type="email" name="email" id="email" placeholder=" " class="container__form--camps">
        <label for="email" class="container__form--label">Email</label>
        <input type="password" name="password" id="password" placeholder=" " class="container__form--camps">
        <label for="password" class="container__form--label">Password</label>
        <button type="button" class="container__form--btn">Sign up</button>
    </form>
</main>
</body>
<footer class="footer">
    <p class="footer__author">Made width &#128153; by GabLira</p>
</footer>
</html>
